<html>

<head>
    <link rel="stylesheet" type="text/css" href="../Semantic-UI/dist/semantic.min.css">
    <script src="../Semantic-UI/dist/jquery-3.3.1.min.js"></script>
    <script src="../Semantic-UI/dist/semantic.min.js"></script>
    <style>
        body {
            background-color: #F2F6FC;
        }

        .ton {
            background-color: white;
        }

        .f {
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(102, 102, 255, 0.349019607843137);
            font-size: 19px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.ui.dropdown')
                .dropdown()
                ;
        })
    </script>
</head>

<body>
    <div class="ui blue secondary  inverted menu">
        <div class="right menu">
            <a class="ui item">
                <i class="large bell icon"></i>
            </a>
            <a class="ui item">
                <i class="large sign out alternate icon"></i>
            </a>
        </div>
    </div>
    <div class="ui padded grid">
        <div class="three wide column"></div>
        <div class="ten wide column ton">
            <div class="ui center aligned container">
                
                <br />
                <div class="ui container">
                    <div class="ui large labeled input">
                        <div class="ui label">
                            昵称
                        </div>
                        <input type="text" placeholder="mysite.com">
                    </div>
                </div>
                <br />
                <div class="ui container">
                    <div class="ui large labeled input">
                        <div class="ui label">
                            手机
                        </div>
                        <input type="text" placeholder="mysite.com">
                    </div>
                    
                </div>
                <br/>
                <div class="ui center aligned container">
                    <button class="ui teal  small button">发送验证码</button>  
                </div>
                <br />
                <div class="ui container">
                    <div class="ui large labeled input">
                        <div class="ui label">
                            验证
                        </div>
                        <input type="text" placeholder="验证码">
                    </div>
                </div>
                <br />
                <div class="ui container">
                    <div class="ui large labeled input">
                        <div class="ui label">
                            密码
                        </div>
                        <input type="text" placeholder="mysite.com">
                    </div>
                </div>
                
                <br />
                <div class="ui container">
                    <div class="ui large labeled input">
                        <div class="ui label">
                            密码
                        </div>
                        <input type="text" placeholder="请再次输入密码">
                    </div>
                </div>
                <br />
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>勾选同意《用户服务协议》</label>
                  </div>
               
                <br/>  
                <br />
                <div class="ui buttons">
                        <button class="ui large button">注册</button>
                        <div class="or"></div>
                        <button class="ui positive large button">已有账号，立即登录</button>
                </div>
                
            </div>
        </div>
        <div class="three wide column"></div>

    </div>

</body>

</html>
